server:
  port: 9528
spring:
  application:
    name: cloud-gateway
  cloud:
    gateway:
      routes:
        - id: payment_routh #payment_route    #路由的ID，没有固定规则但要求唯一，建议配合服务名
          uri: http://124.223.86.21:8001/payment/index.html    # 匹配后提供服务的路由地址，服务名称，协议是lb，表示开启负载均衡功能
          predicates:
            - Path=/index/**         # 断言，路径相匹配的进行路由
        - id: route3
          uri: lb://cloud-payment-service
          predicates:
            - Path=/payment/**
            - After=2020-02-05T15:10:03.685+08:00[Asia/Shanghai]
            - Before=2020-02-05T15:11:03.685+08:00[Asia/Shanghai]
            - Between=2020-02-02T17:45:06.206+08:00[Asia/Shanghai],2020-03-25T18:59:06.206+08:00[Asia/Shanghai]
            - Cookie=username,zzyy
            - Header=X-Request-Id, \d+  # 请求头要有X-Request-Id属性并且值为整数的正则表达式
            - Method=GET
      discovery:
        locator:
          enabled: true    # 开启从注册中心动态创建路由的功能，利用微服务进行


# 设置eureka注册中心
eureka:
  instance:
    hostname: cloud-gateway-9527
  client:
    service-url:
      fetch-registry: true
      register-with-eureka: true
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/